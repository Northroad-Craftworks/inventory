name: Build & Release

on:
  push:
    branches: [ main, next ]

env:
  REGISTRY: ghcr.io
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - run: npm ci
    - run: npm run build --if-present

#     - run: npm test

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        semantic_version: 19.0.5
        extra_plugins: |
          @codedependant/semantic-release-docker@4.1.0
          conventional-changelog-eslint@3.0.9
          semantic-release-helm3@2.3.3

  production-deploy:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: semantic-release
    env:
      APP_VERSION: ${{needs.semantic-release.new_release_version || needs.semantic-release.last_release_version}}
    # TODO Get the version from the release
    steps:
      - run: echo ${{env.APP_VERSION}}


